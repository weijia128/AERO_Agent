# FSM 状态定义
# 版本: 1.0
# 描述: 机坪漏油处置流程状态机定义（低风险需通知清洗部门）

fsm_states:
  # 初始状态
  - id: INIT
    name: 初始状态
    description: "接收事件报告，等待信息收集"
    order: 0

  # 风险评估阶段
  - id: P1_RISK_ASSESS
    name: 风险评估
    description: "收集关键事实，评估风险等级"
    order: 1
    preconditions:
      - checklist.fluid_type
      - checklist.position

  # 立即控制阶段
  - id: P2_IMMEDIATE_CONTROL
    name: 立即控制
    description: "执行初始安全控制措施"
    order: 2
    preconditions:
      - mandatory.risk_assessed
    triggers:
      - condition:
          risk_level: [R3, R4]
        action: notify_department
        params:
          department: 消防
          priority: immediate
        description: "高风险时通知消防"
      - condition:
          risk_level: [R2, R3, R4]
        action: notify_department
        params:
          department: 运行中心
          priority: high
        description: "中高风险时通知运行中心"

  # 资源调度阶段
  - id: P3_RESOURCE_DISPATCH
    name: 资源调度
    description: "调度清污人员和设备"
    order: 3
    preconditions:
      - checklist.leak_size

  # 区域隔离阶段
  - id: P4_AREA_ISOLATION
    name: 区域隔离
    description: "划定并隔离受影响区域"
    order: 4
    preconditions:
      - mandatory.risk_assessed
    triggers:
      - condition:
          affected_runways: not_empty
        action: notify_department
        params:
          department: 塔台
          priority: high
        description: "影响跑道时通知塔台"

  # 清污执行阶段
  - id: P5_CLEANUP
    name: 清污执行
    description: "执行清污作业"
    order: 5

  # 结果确认阶段
  - id: P6_VERIFICATION
    name: 结果确认
    description: "确认清污效果，检测残留"
    order: 6

  # 区域恢复阶段
  - id: P7_RECOVERY
    name: 区域恢复
    description: "恢复区域运行"
    order: 7
    triggers:
      - condition:
          recovery_completed: true
        action: notify_department
        params:
          department: 塔台
          priority: normal
        description: "恢复后通知塔台"

  # 关闭与报告阶段
  - id: P8_CLOSE
    name: 关闭与报告
    description: "生成报告，完成事件处置"
    order: 8
    preconditions:
      - checklist.p1_complete
      - mandatory.risk_assessed

  # 完成状态
  - id: COMPLETED
    name: 完成
    description: "事件处置完成"
    order: 9
    is_terminal: true

# 状态转换规则
transitions:
  - from: INIT
    to: P1_RISK_ASSESS
    trigger: start_risk_assessment
    guard: "fluid_type is not None and position is not None"

  - from: P1_RISK_ASSESS
    to: P2_IMMEDIATE_CONTROL
    trigger: complete_risk_assessment
    guard: "risk.level is not None"

  - from: P2_IMMEDIATE_CONTROL
    to: P3_RESOURCE_DISPATCH
    trigger: complete_controls
    guard: "engine_shutdown and taxi_prohibited"

  - from: P3_RESOURCE_DISPATCH
    to: P4_AREA_ISOLATION
    trigger: resources_ready
    guard: "cleanup_team and equipment_ready"

  - from: P4_AREA_ISOLATION
    to: P5_CLEANUP
    trigger: area_isolated
    guard: "isolated_nodes is not empty"

  - from: P5_CLEANUP
    to: P6_VERIFICATION
    trigger: cleanup_complete
    guard: "cleanup_status == COMPLETED"

  - from: P6_VERIFICATION
    to: P7_RECOVERY
    trigger: verification_passed
    guard: "残留检测通过"

  - from: P7_RECOVERY
    to: P8_CLOSE
    trigger: recovery_complete
    guard: "affected_runways_cleared"

  - from: P8_CLOSE
    to: COMPLETED
    trigger: finish
    guard: "report_generated"
