name: airport-agent
channels:
  - conda-forge
  - defaults
dependencies:
  # Python 版本
  - python=3.11
  
  # 基础依赖
  - pip
  - setuptools
  - wheel
  
  # 数据处理
  - pyyaml>=6.0
  - numpy>=1.24
  
  # 空间计算
  - shapely>=2.0
  
  # 网络请求
  - httpx>=0.27
  
  # pip 安装的包
  - pip:
    # LangChain 生态
    - langgraph>=0.2.0
    - langchain>=0.2.0
    - langchain-core>=0.2.0
    - langchain-openai>=0.1.0
    - langchain-community>=0.2.0
    
    # LLM 提供商
    - openai>=1.0.0
    - zhipuai>=2.0.0
    
    # Web 框架
    - fastapi>=0.110.0
    - uvicorn[standard]>=0.27.0
    
    # 数据验证
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    
    # 工具库
    - python-dotenv>=1.0.0
    - tenacity>=8.2.0
    - geojson>=3.0.0
    
    # 向量数据库（可选）
    # - sentence-transformers>=2.2.0
    # - milvus-lite>=2.4.0
    
    # 开发工具
    - pytest>=8.0.0
    - pytest-asyncio>=0.23.0
    - black>=24.0.0
    - isort>=5.13.0
